<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejercicio 1 practica 5 PachecoSaul</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="Autor" content="Saúl Pacheco Trilles" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<link rel="stylesheet" type="text/css" href="estilo.css" />-->
        <script src="js/ejercicio1.js"></script>
	</head>
	<body>
		<style>
			body{background-color: #00807f;}
			#formulario{
				display: flex; flex-direction: column; margin: 1% auto; width: 250px;
			}

				#formulario > div{
					margin: 10px;
				}
			
			.row__class{
				display: flex;
				flex-direction: row;
			}

		</style>
        
		<form id="formulario" action="#">
            <h1>FORMULARIO</h1>
			<div>
				<label for="">Nombre: </label>
				<input type="text" id="nombre" placeholder="Nombre" name="nombre" />
			</div>
			<div>
				<label for="">Apellido: </label>
				<input type="text" id="apellido" placeholder="Apellido" name="apellido" />
			</div>
            <div>
				<label for="">Telefono: </label>
				<input type="text" id="telefono" placeholder="Telefono" name="telefono" />
			</div>
			<div>
				<label for="">Dni: </label>
				<input type="text" id="dni" placeholder="Dni" name="dni" />
			</div>
			<div>
				<label for="">Edad: </label>
				<input type="text" id="edad" placeholder="Edad" name="edad" />
			</div>
            <div>
				<label for="">Sexo: </label>
				<input type="radio" name="radio" id="hombre" value="Hombre"><label for="hombre">Hombre</label>
				<input type="radio" name="radio" id="mujer" value="Mujer"><label for="mujer">Mujer</label>
			</div>
            <div>
				<label for="">Introducir mi foto: </label>
				<input type="text" id="texto_foto" name="foto" />
				<input type="file" name="file" id="foto" accept="image/*">
			</div>
            <div>
				<input type="checkbox" name="checkbox" id="" />
				<label for="">Enviar publicidad </label>
			</div>
			<div class="row__class">
				<label for="">Elige tu afición favorita</label>
				<select id="mySelect">
					<option value="1">música</option>
					<option value="2">lectura</option>
					<option value="3">deporte</option>
				</select>
			</div>
			<div>
				<label for="">Observaciones: </label>
				<textarea name="areaTexto" id="area_texto" cols="30" rows="5"></textarea>
			</div>
			<div class="row__class">
				<input type="button" id="enviar" value="Guardar cambios" name="enviar" />
            	<input type="reset" value="Borrar los datos introducidos" />
			</div>
			
		</form>
	</body>
</html>
